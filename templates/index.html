<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <div class="form-container">
      <h1 id="title">My Survey</h1>
      <p id="description">
        Thank you for taking the time to help us improve my website
      </p>

      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name:
            <input id="name" type="text" placeholder="xyz..." required />
          </label>
          <br />
          <label for="email" id="email-label">Email:
            <input id="email" type="email" placeholder="xyz99@gmail.com..." required />
          </label>
          <br />
          <label for="number" id="number-label">Age (optional):
            <input id="number" type="number" min="13" max="100" placeholder="24..." />
          </label>
        </fieldset>

        <fieldset>
          <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" name="role">
              <option>Select current role</option>
              <option>Student</option>
              <option>Full Time job</option>
              <option>Full Time Learner</option>
              <option>Prefer Not Say</option>
              <option>Others</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <legend>Would you recommend my website to a friend?</legend>
          <label>
            <input type="radio" name="recommend" value="definitely" />
            Definitely
          </label><br />
          <label>
            <input type="radio" name="recommend" value="maybe" />
            Maybe
          </label><br />
          <label>
            <input type="radio" name="recommend" value="not-sure" />
            Not sure
          </label>
        </fieldset>

        <fieldset>
          <label for="feature-dropdown">What is your favorite feature of my website?
            <select id="feature-dropdown" name="favorite-feature">
              <option>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <legend>What would you like to see improved? (Check all that apply)</legend>

          <label><input id="front-end" type="checkbox" name="improvements" value="front-end" />
            Front-end Projects</label><br />

          <label><input id="back-end" type="checkbox" name="improvements" value="back-end" />
            Back-end Projects</label><br />

          <label><input id="data-vs" type="checkbox" name="improvements" value="data-viz" />
            Data Visualization</label><br />

          <label><input id="challenges" type="checkbox" name="improvements" value="challenges" />
            Challenges</label><br />

          <label><input id="open-sr" type="checkbox" name="improvements" value="open-source" />
            Open Source Community</label><br />

          <label><input id="gitter-help" type="checkbox" name="improvements" value="gitter" />
            Gitter help rooms</label><br />

          <label><input id="videos" type="checkbox" name="improvements" value="videos" />
            Videos</label><br />

          <label><input id="city-meetups" type="checkbox" name="improvements" value="city-meetups" />
            City Meetups</label><br />

          <label><input id="wiki" type="checkbox" name="improvements" value="wiki" />
            Wiki</label><br />

          <label><input id="forum" type="checkbox" name="improvements" value="forum" />
            Forum</label><br />

          <label><input id="add-course" type="checkbox" name="improvements" value="additional-courses" />
            Additional Courses</label>
        </fieldset>

        <fieldset>
          <label for="comments">Any comments or suggestions?
            <br />
            <textarea id="comments" name="comments" placeholder="write, what's on your mind..."></textarea>
          </label>
        </fieldset>

        <fieldset>
          <input id="submit" type="submit" value="Submit" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
